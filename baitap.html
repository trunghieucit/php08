<!DOCTYPE html>
<html>
   <head>
      <title>PHP08</title>
      <link rel="shortcut icon"  href="/PHP08/favicon.ico">
      <meta charset="utf-8">
      <meta name="description" content="php08">
      <meta name="keywords" content="php08">
      <link rel="stylesheet" type="text/css" href="baitap.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="width=device-width, user-scalable=no">
   </head>
   <body>
      <div class="cv">
         <div class="head">
            <h1>My CV</h1>
         </div>
         <div class="div1">
            <p >Full name:</br> <input class="style" type="text" value="Full Name" name="fullname"></p>
            <p>Birthday:</br></p>
            <p class="birthday">
            <div style="margin-left: 20px;">
               <p style="float: left" padding-left: 5px; >Day</p>
               <select class="style6" name="day">
                  <option value="1" selected>1</option>
                  <option value="2" >2</option>
                  <option value="3" >3</option>
                  <option value="4" >4</option>
               </select>
            </div>
            <div>
               <p style="float: left; padding-left: 5px;" >Month</p>
               <select class="style7" name="month">
                  <option value="1" >1</option>
                  <option value="2" >2</option>
                  <option value="3" >3</option>
                  <option value="4" >4</option>
                  <option value="5" >5</option>
                  <option value="6" >6</option>
                  <option value="7" >7</option>
                  <option value="8" >8</option>
                  <option value="9" >9</option>
                  <option value="10" >10</option>
                  <option value="11" >11</option>
                  <option value="12" selected>12</option>
               </select>
            </div>
            <div>
               <p style="float: left; padding-left: 5px; " >Year</p>
               <select class="style8" name="year">
                  <option value="1" selected>1999</option>
                  <option value="2" >2000</option>
                  <option value="3" >2001</option>
                  <option value="4" >2002</option>
               </select>
               </br>
            </div>
            </p>
            <p style="float: left">Mobile:</br> <input class="style" type="text" value="Mobile" name="mobile"></p>
            <p>Email:</br> <input class="style" type="text" value="Email" name="email"></p>
            <p>Adress:</br> <input class="style" type="text" value="Adress" name="adress"></p>
            <p>Facebook:</br> <input class="style" type="text" value="Facebook" name="facebook"></p>
            <p>Website:</br> <input class="style" type="text" value="Website" name="web"></p>
         </div>
         <div class="div2">
            <p>Học vấn:</br>
               <textarea class="style2" name="hocvan" ></textarea>
            </p>
            <p>Giải thưởng:</br>
               <textarea class="style2" name="kynang" row="20" col="20"></textarea>
            </p>
            <p>Giới thiệu bản thân:</br>
               <textarea class="style2" name="gthieu" row="20" col="20"></textarea>
            </p>
            <p>Kinh nghiệm làm việc:</br>
               <textarea class="style2" name="knghiem" row="20" col="20"></textarea>
            </p>
            <form class="style3" name="upload">
               <img src="add.png"  alt="add">
               <input  src="add.png" type="file" name="avatar">
            </form>
         </div>
      </div>
   </body>
</html>
